<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convertidor COP ‚Üî USD</title>

  <!-- √çcono de app para iPhone -->
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Estilo de barra de estado y nombre en pantalla de inicio -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Convertidor">

  <!-- Manifest para apariencia de app -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #333;
    }
    .rate-info {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #2d89ef;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #1b61c1;
    }
    .toggle-btn {
      background-color: #e0e0e0;
      color: #333;
    }
    .toggle-btn:hover {
      background-color: #ccc;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon.png" alt="Logo" style="max-width: 80px; display: block; margin: 0 auto 20px;" />
    <h2>Convertidor COP/USD</h2>
    <div class="rate-info" id="rateInfo">üí± Cargando tasa...</div>

    <input type="text" id="amount" placeholder="Cantidad" oninput="formatInput(this)" />
    <!-- üîÑ Bot√≥n que cambia direcci√≥n -->
    <button class="toggle-btn" id="directionBtn" onclick="toggleDirection()">COP ‚Üí USD</button>

    <button onclick="convert()">Convertir</button>
    <div class="result" id="result"></div>
  </div>

  <script>
  let rateCopToUsd = 0.00025;
  let rateUsdToCop = 4000;
  let direction = "copToUsd"; // Valor inicial

  // üîÑ Obtener tasa de cambio actual autom√°ticamente
  async function getLiveRate() {
    try {
      const res = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
      const data = await res.json();
      rateUsdToCop = data.rates.COP;
      rateCopToUsd = 1 / rateUsdToCop;
      console.log(`Tasa actualizada: 1 USD = ${rateUsdToCop} COP`);
      document.getElementById("rateInfo").textContent = `üí± 1 USD = ${rateUsdToCop.toLocaleString('en-US', {maximumFractionDigits: 2})} COP`;
    } catch (error) {
      console.error("Error al obtener la tasa actual:", error);
      document.getElementById("rateInfo").textContent = "üí± 1 USD = 4,000 COP (valor por defecto)";
    }
  }

  // Llama la funci√≥n al cargar la p√°gina
  getLiveRate();

  function formatNumber(num) {
    return num.toLocaleString('en-US');
  }

  function parseFormattedNumber(value) {
    return parseFloat(value.replace(/[^0-9.]/g, ''));
  }

  function formatInput(input) {
    let val = input.value.replace(/[^0-9]/g, '');
    if (val !== '') {
      let formatted = Number(val).toLocaleString('en-US');
      input.value = formatted;
    } else {
      input.value = '';
    }
  }

  // üîÅ Cambiar direcci√≥n al hacer clic
  function toggleDirection() {
    if (direction === "copToUsd") {
      direction = "usdToCop";
      document.getElementById("directionBtn").textContent = "USD ‚Üí COP";
    } else {
      direction = "copToUsd";
      document.getElementById("directionBtn").textContent = "COP ‚Üí USD";
    }
  }

  function convert() {
    const rawValue = document.getElementById("amount").value;
    const amount = parseFormattedNumber(rawValue);
    const resultElement = document.getElementById("result");

    if (isNaN(amount) || amount <= 0) {
      resultElement.textContent = "Ingresa una cantidad v√°lida.";
      return;
    }

    let result;
    if (direction === "copToUsd") {
      result = amount * rateCopToUsd;
      resultElement.textContent = `${formatNumber(amount)} COP ‚âà $${result.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} USD`;
    } else {
      result = amount * rateUsdToCop;
      resultElement.textContent = `$${formatNumber(amount)} USD ‚âà ${formatNumber(result)} COP`;
    }
  }
</script>

</body>
</html>
